# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI

on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "dev" ]





jobs:


  build:

    runs-on: ubuntu-latest
    environment: 'development'
    env:
      PORT:${{ vars.PORT }}
      HOST:${{ vars.HOST }}
      NODE_ENV:${{ vars.NODE_ENV }}
      APP_KEY:${{ secrets.APP_KEY }}
      DRIVE_DISK:${{ vars.DRIVE_DISK }}
      SESSION_DRIVER:${{ vars.SESSION_DRIVER }}
      CACHE_VIEWS:${{ vars.CACHE_VIEWS }}

      DB_CONNECTION:${{ vars.DB_CONNECTION }}
      PG_HOST:${{ vars.PG_HOST }}
      PG_PORT:${{ vars.PG_PORT }}
      PG_USER:${{ vars.PG_USER }}
      PG_PASSWORD:${{ vars.PG_PASSWORD }}
      PG_DB_NAME:${{ vars.PG_DB_NAME }}

    strategy:
      matrix:
        node-version: [14.x, 16.x, 18.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
      - uses: actions/checkout@v3
      - name: Create and Populate .env file
        run: echo $APP_KEY

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - run: npm ci
      - run: npm run build --if-present
      - run: npm test
